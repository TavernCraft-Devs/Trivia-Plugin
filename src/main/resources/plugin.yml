name: TriviaTreasure
version: "1.16"
main: me.marcarrots.triviatreasure.TriviaTreasure
api-version: 1.17
authors: [ MarCarrot ]
description: Trivia Treasure for Minecraft Spigot
website: https://github.com/asiddiqi18/Trivia-Plugin
prefix: Trivia
softdepend:
  - Vault
  - PlaceholderAPI
permissions:
  trivia.admin:
    description: "Allows for full administrative control of Trivia Treasure"
    default: op
  trivia.player:
    description: "Allows for participation in trivia as well as seeing personal stats."
    default: true
commands:
  trivia:
    description: Main trivia command.
    permission: trivia.player